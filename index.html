<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kopebins Sipstem Order Manager</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container">
    <header>
        <h1>Kopebins Sipstem Order Manager</h1>
    </header>

    <div class="main">
        <section class="form-section card">
            <h2>Add / Edit Coffee Item</h2>
            <form id="itemForm" onsubmit="onFormSubmit(event)">
                <div class="form-group">
                    <label for="productCode">Item Code</label>
                    <input type="text" id="productCode" required />
                </div>

                <div class="form-group">
                    <label for="product">Drink Name</label>
                    <input type="text" id="product" required />
                </div>

                <div class="form-group">
                    <label for="qty">Quantity</label>
                    <input type="number" id="qty" required />
                </div>

                <div class="form-group">
                    <label for="perPrice">Unit Price</label>
                    <input type="number" id="perPrice" min="0" step="0.01" required />
                </div>

                <div class="btn-group">
                    <button type="submit" id="submitBtn">Add Item</button>
                    <button type="button" id="cancelEdit" onclick="cancelEdit()" style="display:none;">Cancel</button>
                </div>
            </form>
        </section>

        <section class="table-section card">
            <h2>Order List</h2>
            <table id="storeList">
                <thead>
                <tr>
                    <th>Item Code</th>
                    <th>Drink</th>
                    <th>Qty</th>
                    <th>Unit Price</th>
                    <th>Subtotal</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
    </div>
</div>

<script src="./script.js"></script>
</body>
</html>
